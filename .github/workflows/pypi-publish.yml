name: Publish

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  poetry-publish:
    name: Upload release to PyPI using Poetry
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 # 更新为最新版的 actions/checkout
    - name: Set up Python
      uses: actions/setup-python@v2 # 更新为最新版的 actions/setup-python
      with:
        python-version: '3.x'
    - name: Install Poetry
      run: |
        curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
        echo "$HOME/.poetry/bin" >> $GITHUB_PATH
    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create false
    - name: Install dependencies using Poetry
      run: poetry install
    - name: Build a binary wheel and a source tarball using Poetry
      run: poetry build
    - name: Publish distribution to PyPI using Poetry
      uses: pypa/gh-action-pypi-publish@v1.4.2 # 确保使用最新版
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
